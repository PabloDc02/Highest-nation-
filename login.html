<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Crypto Highest Nation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      width: 85%;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .link {
      margin-top: 20px;
      color: #3897f0;
    }
  </style>
</head>
<body>
  <h2>Login to Crypto Highest Nation</h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <p class="link">Don't have an account? <a href="register.html" style="color:#3897f0;">Register</a></p>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("user"));

      if (user && username === user.username && password === user.password) {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // You'll build this next
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
